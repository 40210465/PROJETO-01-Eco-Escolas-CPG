<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Junk King</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- JS -->
    <script type="module" src="js/game.js" defer></script>
  </head>
  <body>
    <section class="score-section">
      <h1>HighScore: <span id="high-score">?</span></h1>
      <h1>Score: <span id="score">?</span></h1>
      <h1>Lives: <span id="lives">?</span></h1>
    </section>
    <section class="game-section">
      <canvas id="game-canvas" width="400" height="650">
        This browser doesn't support Junk King Game :(
      </canvas>

      <div class="btns">
        <button id="left-btn" class="game-direction-btn">Left</button>
        <button id="right-btn" class="game-direction-btn">Right</button>
      </div>

      <button class="start-button" id="start-button">Start</button>
    </section>
  </body>
</html>
