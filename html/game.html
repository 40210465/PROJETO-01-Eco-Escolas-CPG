<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Junk King - Game</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/game/game.css" />
    <link rel="stylesheet" href="../css/game/submitModal.css" />
    <link rel="stylesheet" href="../css/game/responsiveness.css" />

    <!-- JS -->
    <script src="../js/game/changeDifficulty.js" defer></script>
    <script type="module" src="../js/game/game.js" defer></script>
  </head>
  <body>
    <a href="../index.html" class="go-back">
      <i class="fas fa-arrow-left"></i>
    </a>

    <div class="main">
      <section class="score-section">
        <h1>Melhor Pontuação: <span id="high-score">?</span></h1>
        <h1>Pontuação: <span id="score">?</span></h1>
        <h1>Vidas: <span id="lives">?</span></h1>
        <h1>Dificuldade:<span id="difficulty-selected"></span></h1>

        <canvas
          id="status-canvas"
          class="status-canvas"
          width="500"
          height="500"
        >
          Your browser does not support HTML5 Canvas.
        </canvas>

        <div class="change-difficulty">
          <h1>Alterar Dificuldade</h1>
        </div>

        <div class="extra-info">
          <a href="../index.html#how-to-play-section" target="_self"
            >Como Jogar</a
          >
          <a href="../html/leaderboard.html" target="_self"
            >Tabela de Pontuação</a
          >
        </div>
      </section>
      <section class="game-section">
        <canvas id="game-canvas" width="400" height="650">
          This browser doesn't support Junk King Game :(
        </canvas>

        <div class="btns">
          <button id="left-btn" class="game-direction-btn">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button id="right-btn" class="game-direction-btn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <button class="start-button" id="start-button">Start</button>
      </section>
    </div>

    <!-- submit name and score modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <!-- close button -->
        <span class="close" id="close">&times;</span>
        <h1>Parabéns!</h1>
        <h2>Conseguiste <span id="modal-score">?</span> pontos!</h2>
        <form id="submit-score">
          <input
            type="text"
            id="name"
            placeholder="Introduz o teu nome..."
            required
          />
          <span id="message" class="modal-message"></span>
          <input type="submit" id="submit-btn" value="Submeter" />
        </form>
      </div>
    </div>
  </body>
</html>
