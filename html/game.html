<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Junk King - Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/game/game.css" />
    <link rel="stylesheet" href="../css/game/submitModal.css" />

    <!-- JS -->
    <script type="module" src="../js/game/game.js" defer></script>
  </head>
  <body>
    <section class="score-section">
      <h1>HighScore: <span id="high-score">?</span></h1>
      <h1>Score: <span id="score">?</span></h1>
      <h1>Lives: <span id="lives">?</span></h1>
    </section>
    <section class="game-section">
      <canvas id="game-canvas" width="400" height="650">
        This browser doesn't support Junk King Game :(
      </canvas>

      <div class="btns">
        <button id="left-btn" class="game-direction-btn">Left</button>
        <button id="right-btn" class="game-direction-btn">Right</button>
      </div>

      <button class="start-button" id="start-button">Start</button>
    </section>

    <!-- submit name and score modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <!-- close button -->
        <span class="close" id="close">&times;</span>
        <h1>Game Over</h1>
        <h2>Score: <span id="modal-score">?</span></h2>
        <form id="submit-score">
          <input
            type="text"
            id="name"
            placeholder="Enter your name..."
            required
          />
          <span id="message" class="modal-message"></span>
          <input type="submit" id="submit-btn" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
